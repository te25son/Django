<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course Sign Up Page</title>
  </head>
  <body>

    <h1>Course Sign Up Page</h1>

    <form action="thankyou.html" method="get">

      <p>Please Note: First Name, Last Name, Password, and Email are required </p>

      <p>
        <label for="first">First Name:</label>
        <input id="first" type="name" name="" placeholder="First Name" required>

        <label for="last">Last Name:</label>
        <input id="last" type="name" name="" placeholder="Last Name" required>
      </p>

      <p>
        <label for="email">Email:</label>
        <input id="email" type="email" name="" placeholder="name@email.com" required>

        <label for="password">Password:</label>
        <input type="password" name="" value="" required>
      </p>

      <p>Are you over the age of 18?</p>

      <p>
        <label for="yes">Yes:</label>
        <input type="radio" name="over18" value="yesOver">

        <label for="no">No:</label>
        <input type="radio" name="over18" value="notOver">
      </p>

      <p>Do you have a Credit Card or PayPal?</p>

      <p>
        <select name="payment">

          <option value="cc">Credit Card</option>
          <option value="pp">PayPal</option>

        </select>
      </p>

      <p>
        <input type="submit" name="" value="Submit Feedback">
      </p>

    </form>

  </body>
</html>
