<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table</title>
  </head>
  <body>

    <table border="1">
      <!-- thead stands for table head -->

      <thead>
        <th>
          Number
        </th>
        <th>
          Color
        </th>
        <th>
          Country
        </th>
      </thead>

      <!-- tr stands for table row -->
      <!-- make sure it is OUTSIDE of the table head -->

      <tr>
        <td>
          200
        </td>
        <td>
          Red
        </td>
        <td>
          Czech Republic
        </td>
      </tr>
      <tr>
        <td>
          122
        </td>
        <td>
          Green
        </td>
        <td>
          United Arab Emirates
        </td>
      </tr>
      <tr>
        <td>
          52
        </td>
        <td>
          Blue
        </td>
        <td>
          Canada
        </td>
      </tr>

    </table>

  </body>
</html>
