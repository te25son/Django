<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Forms</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Bootstrap Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </head>
  <body>

    <div class="container">

      <form>

        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          <small class="form-text text-muted">Your password is safe with us ;)</small>
        </div>

        <div class="form-group">
          <label for="chooseColor">Choose a favorite color from the colors listed below</label>
          <select class="form-control" name="chooseColor">
            <option>Red</option>
            <option>Green</option>
            <option>Yellow</option>
            <option>Blue</option>
            <option>Purple</option>
          </select>
          </div>

          <label for="mealtime">Choose your favorite meal</label>
          <div class="form-check" id="mealtime">
            <input class="form-check-input" type="radio" name="" id="radio1" value="">
            <label class="form-check-radio" for="radio1">
              Breakfast
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="radio2" name="" value="">
            <label class="form-check-radio" for="radio2">
              Lunch
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="radio2" name="" value="">
            <label class="form-check-radio" for="radio2">
              Dinner
            </label>
          </div>

          <div class="form-group">
            <button type="button" class="btn btn-outline-primary" data-toggle="popover" data-trigger="focus" data-placement="top" title="Terms and Conditions" data-content="By submitting this form you agree to the satanic blood oath. On the eve of your death, whether by natural or supernatural circumstances, your soul is to be used in ritual sacrifice to summon a demon of our choosing.">Terms and Conditions</button>
          </div>

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Agree to the Blood Oath.</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>

      </form>

    </div>

    <script>
    $(function () {
      $('[data-toggle="popover"]').popover()
    })
    </script>

  </body>
</html>
