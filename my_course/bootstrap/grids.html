<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Grids</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body>

    <style>
      .boxy {
        padding-top: .75rem;
        padding-bottom: .75rem;
        background-color: rgba(86, 61, 124, 0.15);
        border: 1px solid rgba(86,61,124,.2);
        text-align: center;
      }

      .thing {
        height: 100px;
        background-color: rgba(253, 215, 18, 0.15);
      }
    </style>

    <div class="container">
      <div class="row">
        <div class="col-md-4 boxy">col-md-4</div>
        <div class="col-md-4 boxy">col-md-4</div>
        <div class="col-md-4 boxy">col-md-4</div>
      </div>
      <div class="row">
        <div class="col-lg-6 boxy">col-lg-6</div>
        <div class="col-lg-6 boxy">col-lg-6</div>
      </div>
      <div class="row">
        <div class="col-2 boxy">col-2</div>
        <div class="col-4 boxy">col-4</div>
        <div class="col-4 boxy">col-4</div>
        <div class="col-2 boxy">col-2</div>
      </div>

      <!-- account for different screen sizes by adding multiple classes -->

      <div class="row">
        <div class="col-lg-3 col-sm-6 boxy">col-lg-3 / col-sm-6</div>
        <div class="col-lg-3 col-sm-6 boxy">col-lg-3 / col-sm-6</div>
        <div class="col-lg-3 col-sm-6 boxy">col-lg-3 / col-sm-6</div>
        <div class="col-lg-3 col-sm-6 boxy">col-lg-3 / col-sm-6</div>
      </div>
    </div>

    <!-- Vertical & Horizontal Alignment -->
    <div class="container">
      <div class="row align-items-end thing">
        <div class="col align-self-start boxy">
          ONE
        </div>
        <div class="col align-self-center boxy">
          TWO
        </div>
        <div class="col align-self-end boxy">
          THREE
        </div>
      </div>
      <div class="row align-items-center thing">
        <div class="col align-self-end boxy">
          ONE
        </div>
        <div class="col align-self-center boxy">
          TWO
        </div>
        <div class="col align-self-start boxy">
          THREE
        </div>
      </div>
      <div class="row align-items-start thing">
        <div class="col align-self-start boxy">
          ONE
        </div>
        <div class="col align-self-center boxy">
          TWO
        </div>
        <div class="col align-self-end boxy">
          THREE
        </div>
      </div>
    </div>

    <!-- Nested Rows -->
    <div class="container">

      <div class="row">

        <div class="col-6 boxy">
          <div class="row">
            <div class="col-6 boxy">
              First Nest
            </div>
            <div class="col-6 boxy">
              Second Nest
            </div>
          </div>
        </div>

        <div class="col-6 boxy">
          <div class="row">
            <div class="col-3 boxy">
              1
            </div>
            <div class="col-3 boxy">
              2
            </div>
            <div class="col-3 boxy">
              3
            </div>
            <div class="col-3 boxy">
              4
            </div>
          </div>
        </div>

      </div>
    </div>

  </body>
</html>
