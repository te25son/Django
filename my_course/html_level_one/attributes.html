<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Attributes</title>
  </head>
  <body>

    <h1>Attributes</h1>

      <!-- use img for images -->
      <p>
        <img src="worldsandwich.jpeg" alt="" height="500">
      </p>

      <!-- alt displays text for when an image isn't found -->
      <p>
        <img src="missing.png" alt="Nothing here :-(">
      </p>

      <!-- a tag is an Anchor tag -->
      <!-- creates a clickable link -->
      <p>
        <a href="newpage.html">CLICK HERE</a>
      </p>

      <p>
        <a href="http://www.facebook.com">FACEBOOK</a>
      </p>

      <!-- you can use images as clickable tags -->

      <p>
        <a href="http://www.facebook.com">
          <img src="https://www.underconsideration.com/brandnew/archives/facebook_2015_logo_detail.png" alt="click here" height=50 width=150>
        </a>
      </p>

  </body>
</html>
