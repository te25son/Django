<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Divs and Spans</title>
  </head>
  <body>

    <h1>Divs and Spans</h1>

    <!-- use div to create areas where you would like to implement specific css -->
    <!-- use span to alter an effect 'inline' -->

     <div class="groupone">
       <h3>This is group one</h3>
       <p>
         this is a <span>paragraph</span> in group one
       </p>
     </div>


  </body>
</html>
